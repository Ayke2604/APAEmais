  <form id="contact-form" class="form cf">
    <h3 class="col-100">Login</h3>

    <div class="col cf">

       

        <div class="form-row cf">
            <label for="email">Email: *</label>
            <input type="text" name="email" id="email">
        </div>

        <div class="form-row cf">
            <label for="senha">Senha: *</label>
            <input type="password" name="senha" id="senha">
        </div>
    </div>

    <div class="col cf">


        <div class="form-row cf">
            <label for="interesse">Assuto de Interesse *</label>
            <select id="interesse" name="interesse">
                <option value=""></option>
                <option value="Down">Síndrome de Down</option>
                <option value="Autismo">Autismo</option>
                <option value="Sudes">Sudes</option>
                
            </select>
        </div>
    </div>

    <div class="form-row col-100 cf">
        <input type="submit" name="submit" value="Enviar" class="btn send-btn">
    </div>
